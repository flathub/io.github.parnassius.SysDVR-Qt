app-id: io.github.parnassius.SysDVR-Qt
runtime: org.kde.Platform
runtime-version: 5.15-22.08
sdk: org.kde.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.dotnet6
base: com.riverbankcomputing.PyQt.BaseApp
base-version: 5.15-22.08
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    directory: lib/ffmpeg
    add-ld-path: .
    version: '22.08'
cleanup-commands:
  - /app/cleanup-BaseApp.sh
  - mkdir -p /app/lib/ffmpeg
build-options:
  env:
    BASEAPP_REMOVE_WEBENGINE: '1'

command: sysdvr-qt
finish-args:
  - --device=all
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio

modules:
  - shared-modules/libusb/libusb.json

  - name: SysDVR-Client
    buildsystem: simple
    build-options:
      append-path: /usr/lib/sdk/dotnet6/bin
      append-ld-library-path: /usr/lib/sdk/dotnet6/lib
      env:
        PKG_CONFIG_PATH: /app/lib/pkgconfig:/app/share/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig:/usr/lib/sdk/dotnet6/lib/pkgconfig
        DOTNET_CLI_TELEMETRY_OPTOUT: '1'
        DOTNET_NOLOGO: '1'
        DOTNET_SKIP_FIRST_TIME_EXPERIENCE: '1'
      arch:
        aarch64:
          env:
            RUNTIME: linux-arm64
        x86_64:
          env:
            RUNTIME: linux-x64
    build-commands:
      - dotnet publish -c Release --source ./nuget-sources ./Client/Client.csproj
        --runtime $RUNTIME --self-contained true
      - cp -r --remove-destination ./Client/bin/Release/net6.0/$RUNTIME/publish/*
        /app/bin
    sources:
      - type: git
        url: https://github.com/exelix11/SysDVR.git
        tag: v5.4
        commit: af2fed4f39c906f8ebe6f19a49497c62d797d9f9
        x-checker-data:
          type: json
          url: https://api.github.com/repos/exelix11/SysDVR/tags
          tag-query: first | .name
          version-query: $tag | sub("^v"; "")
      - type: file
        only-arches: [x86_64]
        url: https://api.nuget.org/v3-flatcontainer/microsoft.aspnetcore.app.runtime.linux-x64/6.0.14/microsoft.aspnetcore.app.runtime.linux-x64.6.0.14.nupkg
        sha512: d10f0e53ac2872fdad7c2f5efc4ead7326ba92bf63ca7a4db473eb9940d0a39f513548ddf7ddfaf114c4724a4ef3b8a7180b8a51aa9a5ffc2938d81db8b4e473
        dest: nuget-sources
        x-checker-data:
          type: html
          url: https://dotnetcli.blob.core.windows.net/dotnet/Runtime/6.0/latest.version
          version-pattern: ^([\d\.a-z-]+)$
          url-template: https://api.nuget.org/v3-flatcontainer/microsoft.aspnetcore.app.runtime.linux-x64/$version/microsoft.aspnetcore.app.runtime.linux-x64.$version.nupkg
      - type: file
        only-arches: [x86_64]
        url: https://api.nuget.org/v3-flatcontainer/microsoft.netcore.app.runtime.linux-x64/6.0.14/microsoft.netcore.app.runtime.linux-x64.6.0.14.nupkg
        sha512: 0168110952af6f3c3de82385d3638ee9bf35df0dd7f51042f5a70acf26d56d0403a2f1c07fc96fd7327726c2d9b624fd244b7ed335907a94e30723c2e6b881eb
        dest: nuget-sources
        x-checker-data:
          type: html
          url: https://dotnetcli.blob.core.windows.net/dotnet/Runtime/6.0/latest.version
          version-pattern: ^([\d\.a-z-]+)$
          url-template: https://api.nuget.org/v3-flatcontainer/microsoft.netcore.app.runtime.linux-x64/$version/microsoft.netcore.app.runtime.linux-x64.$version.nupkg
      - type: file
        only-arches: [aarch64]
        url: https://api.nuget.org/v3-flatcontainer/microsoft.aspnetcore.app.runtime.linux-arm64/6.0.14/microsoft.aspnetcore.app.runtime.linux-arm64.6.0.14.nupkg
        sha512: 647db409a847a2f8ae3989a20bcc4774bc228e5b21c0dff19dd1a5d7c37dea55233587112ddde869821ab8b2e1d8ff482fbfe292b009fa376fc1ba44d81d4a5e
        dest: nuget-sources
        x-checker-data:
          type: html
          url: https://dotnetcli.blob.core.windows.net/dotnet/Runtime/6.0/latest.version
          version-pattern: ^([\d\.a-z-]+)$
          url-template: https://api.nuget.org/v3-flatcontainer/microsoft.aspnetcore.app.runtime.linux-arm64/$version/microsoft.aspnetcore.app.runtime.linux-arm64.$version.nupkg
      - type: file
        only-arches: [aarch64]
        url: https://api.nuget.org/v3-flatcontainer/microsoft.netcore.app.runtime.linux-arm64/6.0.14/microsoft.netcore.app.runtime.linux-arm64.6.0.14.nupkg
        sha512: 6a75c838f7b70ca80eb2ef2552f6537ca8ded133ffb148b123f37ad8dc006023210a5f6487a81a5d1f1118a681bcb3290606c3209bb4e051653d4d9d76437143
        dest: nuget-sources
        x-checker-data:
          type: html
          url: https://dotnetcli.blob.core.windows.net/dotnet/Runtime/6.0/latest.version
          version-pattern: ^([\d\.a-z-]+)$
          url-template: https://api.nuget.org/v3-flatcontainer/microsoft.netcore.app.runtime.linux-arm64/$version/microsoft.netcore.app.runtime.linux-arm64.$version.nupkg
      - nuget-sources.json

  - name: SysDVR-Qt
    buildsystem: simple
    build-commands:
      - cp -r ./SysDVR_Qt /app
      - install -Dm755 sysdvr-qt.sh /app/bin/sysdvr-qt
      - install -Dm644 io.github.parnassius.SysDVR-Qt.desktop /app/share/applications/io.github.parnassius.SysDVR-Qt.desktop
      - install -Dm644 io.github.parnassius.SysDVR-Qt.metainfo.xml /app/share/metainfo/io.github.parnassius.SysDVR-Qt.metainfo.xml
      - install -Dm644 io.github.parnassius.SysDVR-Qt.svg /app/share/icons/hicolor/scalable/apps/io.github.parnassius.SysDVR-Qt.svg
    sources:
      - type: git
        url: https://github.com/Parnassius/SysDVR-Qt.git
        tag: 0.1.2
        commit: 28109b473f6520b5b2b9f53b36792bfac1898fb4
        x-checker-data:
          type: json
          url: https://api.github.com/repos/Parnassius/SysDVR-Qt/tags
          tag-query: first | .name
          version-query: $tag
      - type: script
        commands:
          - python3 /app/SysDVR_Qt/main.py
        dest-filename: sysdvr-qt.sh
